{% extends 'accounts/base.html' %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
<style>
table {
	margin: 0% 10% 10% 10%;
	text-align: center;
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 70%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<form method="POST" action="{% url 'signup' %}" ">
{% csrf_token %}
<h2>Sign Up Form:</h2>
{{issue}}
<table>
  <tr>
    <th>Labels</th>
    <th>Fields</th>
  </tr>
  <tr>
    <td>First Name:</td>
    <td><input type="text" name="fname"></td>
  </tr>
  <tr>
    <td>Last Name:</td>
    <td><input type="text" name="lname"></td>
  </tr>  
  <tr>
    <td>Username:</td>
    <td><input type="text" name="username"></td>
  </tr>
  <tr>
    <td>Email Address:</td>
    <td><input type="text" name="email"></td>
  </tr>
  <tr>
    <td>Password:</td>
    <td><input type="password" name="password1"></td>
  </tr>
  <tr>
    <td>Confirm Password:</td>
    <td><input type="password" name="password2"></td>
  </tr>
  <tr>
    <td>Reset: </td>
    <td><input type="reset" name="reset" value="Reset Form">
    	<input type="submit" name="submit" value="Sign Up Here"></td>
  </tr>
</table>
</form>
</body>
</html>
<!-- <style type="text/css">td{width: 40%}</style> -->
{% endblock %}
